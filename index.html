<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONT  NUNITO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Orbitron:wght@400..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="style.css" />
    <title>Worksphere</title>
  </head>
  <body>
    <main>
      <aside class="side-bar">
        <h2>Unassigned Staff</h2>
        <button class="add-worker">Add Worker</button>
        <div class="workers-list">
          <div class="worker">
            <div class="profile-picture"></div>
            <div class="worker-info">
              <h5 class="name">Mohammed Mehdi Saibat</h5>
              <small style="color: red; font-size: 12px" class="role"
                >Web Dev</small
              >
            </div>
          </div>
          <div class="worker">
            <div class="profile-picture"></div>
            <div class="worker-info">
              <h5 class="name">Mohammed Mehdi Saibat</h5>
              <small style="color: red; font-size: 12px" class="role"
                >Web Dev</small
              >
            </div>
          </div>
          <div class="worker">
            <div class="profile-picture"></div>
            <div class="worker-info">
              <h5 class="name">Mohammed Mehdi Saibat</h5>
              <small style="color: red; font-size: 12px" class="role"
                >Web Dev</small
              >
            </div>
          </div>
        </div>
      </aside>
      <section class="worksphere">
        <div class="map-container">
          <img class="plan" src="plan.jpg" alt="" />
          <div class="zones">
            <div class="zone zone--conference">
              zone--conference
              <div class="overlay"></div>
              <button class="room-door"><img src="add.png" alt="" /></button>
              <div class="workers"></div>
            </div>
            <div class="zone zone--reception">
              zone--reception
              <div class="overlay"></div>
              <button class="room-door"><img src="add.png" alt="" /></button>
              <div class="workers"></div>
            </div>
            <div class="zone zone--server">
              zone--server
              <div class="overlay"></div>
              <button class="room-door"><img src="add.png" alt="" /></button>
              <div class="workers"></div>
            </div>
            <div class="zone zone--security">
              zone--security
              <div class="overlay"></div>
              <button class="room-door"><img src="add.png" alt="" /></button>
              <div class="workers"></div>
            </div>
            <div class="zone zone--staff">
              zone--staff
              <div class="overlay"></div>
              <button class="room-door"><img src="add.png" alt="" /></button>
              <div class="workers"></div>
            </div>
            <div class="zone zone--archives">
              zone--archives
              <div class="overlay"></div>
              <button class="room-door"><img src="add.png" alt="" /></button>
              <div class="workers"></div>
            </div>
          </div>
        </div>
      </section>
      <dialog class="add-worker-popup">
        <button class="close">X</button>
      </dialog>
    </main>
    <!-- JAVASCRIPT FILE LINK -->
    <script src="script.js"></script>
  </body>
</html>
