<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONT  NUNITO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Orbitron:wght@400..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="style.css" />
    <title>Worksphere</title>
  </head>
  <body>
    <main>
      <aside class="side-bar">
        <h2>Unassigned Staff</h2>
        <button class="add-worker">Add a Worker</button>
        <div class="workers-list" id="workers-list"></div>
      </aside>

      <section class="worksphere">
        <div class="map-container">
          <img class="plan" src="plan.jpg" alt="" />
          <div class="zones">
            <div class="zone zone--conference">
              <div class="zone-title">zone--conference</div>
              <div class="overlay"></div>
              <button id="zone-conference" class="room-door">
                <img src="add.png" alt="" />
              </button>
              <div class="workers"></div>
            </div>
            <div class="zone zone--reception">
              <div class="zone-title">zone--reception</div>
              <div class="overlay"></div>
              <button id="zone-reception" class="room-door">
                <img src="add.png" alt="" />
              </button>
              <div class="workers"></div>
            </div>
            <div class="zone zone--server">
              <div class="zone-title">zone--server</div>
              <div class="overlay"></div>
              <button id="zone-server" class="room-door">
                <img src="add.png" alt="" />
              </button>
              <div class="workers"></div>
            </div>
            <div class="zone zone--security">
              <div class="zone-title">zone--security</div>
              <div class="overlay"></div>
              <button id="zone-security" class="room-door">
                <img src="add.png" alt="" />
              </button>
              <div class="workers"></div>
            </div>
            <div class="zone zone--staff">
              <div class="zone-title">zone--staff</div>
              <div class="overlay"></div>
              <button id="zone-staff" class="room-door">
                <img src="add.png" alt="" />
              </button>
              <div class="workers"></div>
            </div>
            <div class="zone zone--archives">
              <div class="zone-title">zone--archives</div>
              <div class="overlay"></div>
              <button id="zone-archives" class="room-door">
                <img src="add.png" alt="" />
              </button>
              <div class="workers"></div>
            </div>
          </div>
        </div>
      </section>

      <dialog class="add-worker-popup">
        <form id="add-worker-form" action="">
          <div class="nom">
            <input type="text" name="nom" id="nom" placeholder="Nom:" />
            <small class="error-message"></small>
          </div>
          <div class="prenom">
            <input
              type="text"
              name="prenom"
              id="prenom"
              placeholder="PrÃ©nom:"
            />
            <small class="error-message"></small>
          </div>
          <div class="email">
            <input type="text" name="email" id="email" placeholder="Email:" />
            <small class="error-message"></small>
          </div>
          <div class="phone">
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Phone number:"
            />
            <small class="error-message"></small>
          </div>
          <select name="roles" id="roles">
            <option value="">Role</option>
          </select>
          <div class="profile">
            <input
              type="text"
              name="profile"
              id="profile"
              placeholder="profile URL:"
            />
            <div class="profile-picture"></div>
          </div>
          <small class="error-message"></small>

          <label for="">Experiences</label>
          <div class="experiences">
            <div class="experience initial-experience">
              <input
                id="experience"
                class="experience-input"
                type="text"
                placeholder="Company:"
              />
              <small class="error-message"></small>
              <input
                id="experience-role"
                class="experience-role-input"
                type="text"
                placeholder="Role:"
              />
              <small class="error-message"></small>
              <div class="experience-dates">
                <label>From:</label>
                <input
                  id="from"
                  class="experience-from"
                  type="date"
                  onfocus="this.type='date'"
                  onblur="if(this.value==='')this.type='text'"
                />
                <small class="error-message"></small>
                <label>To:</label>
                <input
                  id="to"
                  class="experience-to"
                  type="date"
                  onfocus="this.type='date'"
                  onblur="if(this.value==='')this.type='text'"
                />
                <small class="error-message"></small>
              </div>
            </div>
          </div>
          <button id="add-experience" type="button">Add Experience</button>
        </form>
        <div class="buttons">
          <button class="cancel" id="cancel" type="button">Cancel</button>
          <button class="cancel" id="save" type="button" disabled>Save</button>
        </div>
      </dialog>
      <dialog class="available-workers"></dialog>
      <dialog class="worker-profile-popup">
        Profile
        <button class="close-profile">close</button>
      </dialog>
    </main>

    <!-- JAVASCRIPT FILE LINK -->
    <script src="script.js"></script>
  </body>
</html>
