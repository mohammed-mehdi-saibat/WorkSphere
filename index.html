<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONT  NUNITO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Orbitron:wght@400..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="style.css" />
    <title>Worksphere</title>
  </head>
  <body>
    <main>
      <aside class="side-bar">
        <h2>Unassigned Staff</h2>
        <button class="add-worker">Add a Worker</button>
        <div class="workers-list" id="workers-list"></div>
      </aside>
      <section class="worksphere">
        <div class="map-container">
          <img class="plan" src="plan.jpg" alt="" />
          <div class="zones">
            <div class="zone zone--conference">
              zone--conference
              <div class="overlay"></div>
              <button class="room-door"><img src="add.png" alt="" /></button>
              <div class="workers"></div>
            </div>
            <div class="zone zone--reception">
              zone--reception
              <div class="overlay"></div>
              <button class="room-door"><img src="add.png" alt="" /></button>
              <div class="workers"></div>
            </div>
            <div class="zone zone--server">
              zone--server
              <div class="overlay"></div>
              <button class="room-door"><img src="add.png" alt="" /></button>
              <div class="workers"></div>
            </div>
            <div class="zone zone--security">
              zone--security
              <div class="overlay"></div>
              <button class="room-door"><img src="add.png" alt="" /></button>
              <div class="workers"></div>
            </div>
            <div class="zone zone--staff">
              zone--staff
              <div class="overlay"></div>
              <button class="room-door"><img src="add.png" alt="" /></button>
              <div class="workers"></div>
            </div>
            <div class="zone zone--archives">
              zone--archives
              <div class="overlay"></div>
              <button class="room-door"><img src="add.png" alt="" /></button>
              <div class="workers"></div>
            </div>
          </div>
        </div>
      </section>
      <dialog style="display: block" class="add-worker-popup">
        <form id="add-worker-form" action="">
          <div class="nom">
            <input type="text" name="nom" id="nom" placeholder="Nom:" />
            <small class="error-message"></small>
          </div>
          <div class="prenom">
            <input
              type="text"
              name="prenom"
              id="prenom"
              placeholder="PrÃ©nom:"
            />
            <small class="error-message"></small>
          </div>
          <div class="email">
            <input type="text" name="email" id="email" placeholder="Email:" />
            <small class="error-message"></small>
          </div>
          <div class="phone">
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Phone number:"
            />
            <small class="error-message"></small>
          </div>
          <select name="roles" id="roles">
            <option value="">Role</option>
          </select>
          <div class="profile">
            <input
              type="text"
              name="profile"
              id="profile"
              placeholder="profile URL:"
            />
            <div class="profile-picture"></div>
          </div>
          <small class="error-message"></small>
          <label for="">Experiences</label>
          <div class="experiences">
            <input id="experience" type="text" placeholder="Company:" />
            <small class="error-message"></small>
            <input id="experience-role" type="text" placeholder="role:" />
            <small class="error-message"></small>
            <div class="experience-dates">
              <label for="from">From:</label>
              <input
                type="date"
                name=""
                id="from"
                placeholder="mm/dd/yyyy"
                onfocus="this.type='date'"
                onblur="if(this.value === '') this.type='text'"
              />
              <label for="to">To</label>
              <input type="date" / name="" id="to" placeholder="mm/dd/yyyy"
              onfocus="this.type='date'" onblur="if(this.value === '')
              this.type='text'">
            </div>
          </div>
          <button class="cancel-experience">Cancel Experience</button>
          <button id="add-experience">Add Experience</button>
        </form>
        <div class="buttons">
          <button class="cancel" id="cancel">Cancel</button>
          <button class="cancel" id="save">Save</button>
        </div>
      </dialog>
    </main>
    <!-- JAVASCRIPT FILE LINK -->
    <script src="script.js"></script>
  </body>
</html>
